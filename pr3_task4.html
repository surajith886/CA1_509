<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ATM</title>
</head>
<body style="text-align: center; color: red; ">
	<h3 style="text-align: center; color: red; ">ATM Machine</h3>
	<br>

			  <div class="atm-container">
			    <label for="transaction">Transaction Type:</label>
			    <select id="transaction">
			      <option value="">-- Select --</option>
			      <option value="withdraw">Withdraw</option>
			      <option value="deposit">Deposit</option>
			      <option value="balance">Check Balance</option>
			    </select>
			    <br>

			    <label for="amount">Amount:</label>
			    <input type="number" id="amount" placeholder="Enter amount" />

			    <button onclick="performTransaction()">Submit</button>

			    <div id="result"></div>
			  </div>



 <script>
    let balance = 1000;

    function performTransaction() {
      const type = document.getElementById("transaction").value;
      const amountInput = document.getElementById("amount").value;
      const resultDiv = document.getElementById("result");
      let amount = parseFloat(amountInput);

      resultDiv.classList.remove("error");
      resultDiv.textContent = "";

      switch(type) {
        case "withdraw":
          if (isNaN(amount) || amount <= 0) {
            resultDiv.textContent = "Please enter a valid withdrawal amount.";
            resultDiv.classList.add("error");
          } else if (amount > balance) {
            resultDiv.textContent = "Insufficient balance.";
            resultDiv.classList.add("error");
          } else {
            balance -= amount;
            resultDiv.textContent = `₹${amount} withdrawn. New balance: ₹${balance}`;
          }
          break;

        case "deposit":
          if (isNaN(amount) || amount <= 0) {
            resultDiv.textContent = "Please enter a valid deposit amount.";
            resultDiv.classList.add("error");
          } else {
            balance += amount;
            resultDiv.textContent = ` ₹${amount} deposited. New balance: ₹${balance}`;
          }
          break;

        case "balance":
          resultDiv.textContent = ` Your current balance is ₹${balance}`;
          break;

        default:
          resultDiv.textContent = " Please select a valid transaction type.";
          resultDiv.classList.add("error");
      }
    }
  </script>
			
</body>
</html>
