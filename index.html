<!DOCTYPE html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SIT‑Nagpur CSE Department</title>
  <style>
    body {font-family: Arial, sans-serif; margin: 2rem; text-align: center;}
    a {display: inline-block; margin-top: 2rem; padding: .6rem 1.2rem;
       background: #0066cc; color: #fff; text-decoration: none; border-radius: .4rem;}
    a:hover {background: #004c99;}
  </style>
</head>
<body>

  <!-- Content that will be filled by internal JS -->
  <h1 id="welcome"></h1>

  <p>
    Explore our programmes, research groups, and student activities.  
    <br />
    <a href="student.html">Go to Student Information Page</a>
  </p>

  <!-- --------- Internal JavaScript block ---------- -->
  <script>
    // Runs after the DOM is ready
    document.addEventListener('DOMContentLoaded', () => {
      const deptName = 'SIT Nagpur – Department of Computer Science & Engineering';
      const banner = document.getElementById('welcome');
      banner.textContent = `Welcome to the ${deptName}!`;
    });
  </script>
</body>
</html>
